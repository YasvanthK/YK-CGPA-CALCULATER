<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YK's CGPA Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="YK's CGPA Calculator - Calculate SGPA & CGPA with PDF">
  <meta name="author" content="Yasvanth K">
  <meta name="google-site-verification" content="MYZ-ZEnQbejhTgj3Tdv_4UW56Jh6p8INaeP_SVhXID8" />

  <link rel="stylesheet" href="style.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<div class="container">

  <!-- Header -->
  <h1>YK's CGPA Calculator</h1>

  <!-- Optional Previous CGPA -->
  <div class="previous-section">
    <label>
      <input type="checkbox" id="prevToggle" onchange="togglePrevious()"> Include Previous CGPA
    </label>
    <div id="previousInputs" class="hidden">
      <input type="number" id="prevCgpa" placeholder="Previous CGPA" step="0.01">
      <input type="number" id="prevCredits" placeholder="Previous Credits">
    </div>
  </div>

  <!-- Subjects Table -->
  <div class="table-wrapper">
    <table class="cgpa-table">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Credits</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="subjectTable"></tbody>
    </table>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="addRow()">âž• Add Subject</button>
    <button onclick="calculate()">ðŸ“Š Calculate</button>
    <button class="danger" onclick="clearAll()">ðŸ—‘ Clear</button>
  </div>

  <!-- Results -->
  <div class="results">
    <p id="sgpa"></p>
    <p id="cgpa"></p>
    <p id="totalCredits"></p>
  </div>

  <!-- PDF Section -->
  <div id="printSection" class="hidden">
    <h3>Student Details</h3>
    <input type="text" id="studentName" placeholder="Name">
    <input type="text" id="rollNo" placeholder="Roll No">
    <input type="text" id="collegeName" placeholder="College Name">
    <button onclick="printPDF()">ðŸ“„ Download PDF</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2026 YK's CGPA Calculator</p>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
